
name: CI/CD for React App

on:
push:
   branches: [main]
   workflow_dispatch:

   permissions:
   contents: write

   jobs:
     build_and_deploy:
       runs-on: ubuntu-latest

       steps:
          -name: Checkout repository
          users: actions/Checkout@v3
          
          -name: Setup Node.js 
          users: actions/setup-node@v3
          with: 
           node-version: 20

           -name: Install dependencies
           run: npm Install

           -name: Build Project
           run: npm run build 

           -name: Deploy to GitHub Pages 
           users: JamesIves/github-pages-deploy-action@4.1.0 
           with: 
             branch: gh-pages
             folder: build
